<div class="page-header">
    <h1>Categories</h1>
</div>

<div ng-repeat="category in categories" ng-if="loaded">
    <h4>{{ category.name }}</h4>

    <div class="row" ng-if="category.books.length">
        <div class="col-md-2 fadeIn animated" ng-repeat="book in category.books">
            <div class="thumbnail">
                <a ui-sref="books.detail({ book_id: book._id })">
                    <img ng-src="{{book.poster}}" alt="{{book.name}}" style="width:100%">
                    <div class="caption">
                        <p>{{book.name}}</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div class="row" ng-if="!category.books.length">
        <div class="col-md-12">
            No books available for this category.
        </div>
    </div>
</div>

<div ng-if="!loaded">
    <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>
</div>
