<div class="page-header">
    <h1>Book List</h1>
</div>

<div class="row">
    <div class="col-md-4">
        <div class="input-group">
            Filter books: <input type="search" class="form-control" ng-model="search" placeholder="Filter books">
        </div>
    </div>
</div>
<br><br>
<div ng-if="loaded">
    <div ng-if="!empty">
        <grid-book items="books" search="search" mode="complete"></grid-book>
    </div>
    <div ng-if="empty">
        <div>No books available</div>
    </div>
</div>

<div ng-if="!loaded">
    <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>
</div>
